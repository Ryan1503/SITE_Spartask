<body>
  <div class="background-image">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8 col-lg-6 justify-content-center d-flex align-items-center">
          <!-- Card de Login -->
          <div id="loginCard" class="card shadow-lg rounded-lg">
            <div class="card-header text-center  text-white">
              <img src="../assets/img/spartask_logo_semfundo.png" class="img-logo-login" alt="Logo -  Pagina de Login">
            </div>
            <div class="card-body">
              <form method="post" action="../assets/php/session_login.php">
                <div class="form-group">
                  <label for="loginEmail">Email</label>
                  <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="form-input" id="loginEmail" name="email" placeholder="Digite seu email"
                      required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="loginEmail">Senha</label>
                  <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-input" id="loginEmail" name="senha"
                      placeholder="Digite sua senha" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-login btn-block">Entrar</button>
                <div class="text-center mt-3">
                  <a href="#" class="text-white" id="switchToRegister">Ainda não tem uma conta? <u> Cadastre-se</u></a>
                </div>
              </form>
            </div>
          </div>

          <!-- Card de Cadastro -->
          <div id="registerCard" class="card shadow-lg " style="display: none;">
            <div class="card-header text-center text-white">
              <img src="../assets/img/spartask_logo_semfundo.png" class="img-logo-login" alt="Logo -  Pagina de Login">
            </div>
            <div class="card-body">
              <h3 class="text-white text-center">Cadastro</h3>
              <br>
              <form id="registerForm">
                <div id="nameGroup" class="form-group">
                  <label for="registerName">Nome</label>
                  <input type="text" class="form-input" id="registerName" name="nome" placeholder="Digite seu nome"
                    required>
                </div>
                <div id="emailGroup" class="form-group" style="display: none;">
                  <label for="registerEmail">Email</label>
                  <input type="email" class="form-input" id="registerEmail" name="email" placeholder="Digite seu email"
                    required>
                </div>
                <div id="phoneGroup" class="form-group" style="display: none;">
                  <label for="registerPhone">Telefone</label>
                  <input type="text" class="form-input" id="registerPhone" name="telefone"
                    placeholder="Digite seu telefone" required>
                </div>
                <div id="addressGroup" class="form-group" style="display: none;">
                  <label for="registerAddress">Endereço</label>
                  <input type="text" class="form-input" id="registerAddress" name="endereco"
                    placeholder="Digite seu endereço" required>
                </div>
                <div id="passwordGroup" class="form-group" style="display: none;">
                  <label for="registerPassword">Senha</label>
                  <input type="password" class="form-input" id="registerPassword" name="senha"
                    placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-login btn-block">Cadastrar</button>
                <div class="text-center mt-3">
                  <a href="#" class="text-white" id="switchToLogin"> <u> Já tem uma conta? Faça login</u></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Resultado -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
    aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Mensagem de resultado será inserida aqui -->
        </div>

      </div>
    </div>
  </div>
