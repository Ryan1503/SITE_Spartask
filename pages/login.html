<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>

  <!-- Bootstrap 4.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/login.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/12a0142524.css" crossorigin="anonymous">
</head>

<body>
  <div class="background-image">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8 col-lg-6">
          <!-- Card de Login -->
          <div id="loginCard" class="card shadow-lg rounded-lg">
            <div class="card-header text-center bg-primary text-white">
              Login
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginEmail">Email</label>
                  <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Senha</label>
                  <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <div class="text-center mt-3">
                  <a href="#" id="switchToRegister">Ainda não tem uma conta? Cadastre-se</a>
                </div>
              </form>
            </div>
          </div>

          <!-- Card de Cadastro -->
          <div id="registerCard" class="card shadow-lg rounded-lg mt-4 register-card" style="display: none;">
            <div class="card-header text-center bg-success text-white">
              Cadastro
            </div>
            <div class="card-body">
              <form id="registerForm">
                <div id="nameGroup" class="form-group">
                  <label for="registerName">Nome</label>
                  <input type="text" class="form-control" id="registerName" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div id="emailGroup" class="form-group" style="display: none;">
                  <label for="registerEmail">Email</label>
                  <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Digite seu email" required>
                </div>
                <div id="phoneGroup" class="form-group" style="display: none;">
                  <label for="registerPhone">Telefone</label>
                  <input type="text" class="form-control" id="registerPhone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div id="addressGroup" class="form-group" style="display: none;">
                  <label for="registerAddress">Endereço</label>
                  <input type="text" class="form-control" id="registerAddress" name="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div id="passwordGroup" class="form-group" style="display: none;">
                  <label for="registerPassword">Senha</label>
                  <input type="password" class="form-control" id="registerPassword" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                <div class="text-center mt-3">
                  <a href="#" id="switchToLogin">Já tem uma conta? Faça login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Resultado -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- Mensagem de resultado será inserida aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS do Bootstrap 4.1, jQuery e Popper.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Versão completa do jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <!-- JS Personalizado -->
  <script src="../assets/js/script.js"></script>
</body>

</html>
