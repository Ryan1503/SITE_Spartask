<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spartask Admin - Template</title>
    <!-- Bootstrap 4.1 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../assets/css/admin.css" rel="stylesheet">
</head>
<body>

<button class="spartask-toggle-btn btn btn-primary">
    <i class="fas fa-bars"></i>
</button>

<div class="spartask-sidebar d-flex flex-column p-3">
    <h4 class="text-white">Spartask Admin</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="admin-link" href="index.html">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="admin-link active" href="usuarios.html">
                <i class="fas fa-users"></i>
                Usuários
            </a>
        </li>
        <li class="nav-item">
            <a class="admin-link" href="banco.html">
                <i class="fas fa-database"></i>
                Configurações do Banco
            </a>
        </li>
        <li class="nav-item">
            <a class="admin-link" href="#">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </a>
        </li>
    </ul>
</div>

<div class="spartask-content">
    <h1>Gerenciamento de Usuários</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>João Silva</td>
                <td>joao.silva@example.com</td>
                <td>Ativo</td>
                <td>
                    <button class="btn btn-sm btn-warning">Editar</button>
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria Souza</td>
                <td>maria.souza@example.com</td>
                <td>Ativo</td>
                <td>
                    <button class="btn btn-sm btn-warning">Editar</button>
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
            </tr>
            <!-- Mais usuários -->
        </tbody>
    </table>
    <button class="btn btn-primary">Adicionar Novo Usuário</button>
</div>

<!-- Bootstrap 4.1 JS, jQuery, and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
